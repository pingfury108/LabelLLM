        <svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" class="rounded-lg shadow-md">
            <!-- 背景矩形，将fill属性设置为none，使其透明 -->
            <rect x="0" y="0" width="400" height="100" fill="none" rx="8" ry="8"/>

            <!-- 文本元素 -->
            <!-- x和y属性定义文本的起始位置 -->
            <!-- font-family可以指定字体，这里使用一个通用的中文字体 -->
            <!-- font-size定义字体大小 -->
            <!-- fill定义文本颜色 -->
            <!-- text-anchor="middle" 和 dominant-baseline="middle" 用于居中文本 -->
            <text x="200" y="55" font-family="SimHei, Arial, sans-serif" font-size="48" fill="#1e40af" text-anchor="middle" dominant-baseline="middle">
                萤港标注
            </text>
            <!-- 描边效果，增加立体感 -->
            <text x="200" y="55" font-family="SimHei, Arial, sans-serif" font-size="48" fill="none" stroke="#60a5fa" stroke-width="2" text-anchor="middle" dominant-baseline="middle">
                萤港标注
            </text>
        </svg>
